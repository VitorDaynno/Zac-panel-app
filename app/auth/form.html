<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-box-body">
            <img src="/assets/logo.png" class="img-circle" alt="User Image">
        <form>
            <auth-field id="authToken" model="auth.user.tokenAuth" type="input"
                placeholder="Informe seu Token"></auth-field>
            <div class="row">
                <div class="col-sm-4 pull-right">
                    <button class="btn btn-primary btn-block btn-flat"
                        ng-click="auth.login()">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>

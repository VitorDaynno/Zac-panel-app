<div role="form">
    <div class="box-body">
        <field id="task" label="Tarefa" placeholder="Informe a tarefa"></field>
        <field id="day" label="Dia" placeholder="Informe o dia" type="date"></field>
        <field id="hour" label="Horário" placeholder="Informe o horário" type="time"></field>
    </div>
    <div class="box-footer">
        <button class="btn btn-primary">Incluir</button>
        <button class="btn btn-info">Alterar</button>
        <button class="btn btn-danger">Excluir</button>
        <button class="btn btn-default">Cancelar</button>
    </div>
</div>

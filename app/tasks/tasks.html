<section class="content" ng-controller="TasksCtrl as tasksCtrl">
    <div class="nav-tabs-custom tasks">
        <ul class="nav nav-tabs">
            <li ng-if="tasksCtrl.tabList" ng-class="{active: tasksCtrl.tabList}">
                <a href data-target="#tabList" data-toggle="tab">
                    <i class="fa fa-plus"></i> Tarefas
                </a>
            </li>
            <li ng-if="tasksCtrl.tabCreate">
                <a href data-target="#tabCreate" data-toggle="tab">
                    <i class="fa fa-plus"></i> Incluir
                </a>
            </li>
            <li ng-if="tasksCtrl.tabUpdate">
                <a href data-target="#tabUpdate" data-toggle="tab">
                    <i class="fa fa-pencil"></i> Alterar
                </a>
            </li>
            <li ng-if="tasksCtrl.tabDelete">
                <a href data-target="#tabRemove" data-toggle="tab">
                    <i class="fa fa-trash-o"></i> Excluir
                </a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tabList" ng-include="'tasks/list.html'"
                ng-class="{active: tasksCtrl.tabList}" ng-if="tasksCtrl.tabCreate"></div>
            <div class="tab-pane" id="tabCreate" ng-include="'tasks/form.html'"
                ng-if="tasksCtrl.tabCreate"></div>
            <div class="tab-pane" id="tabUpdate" ng-include="'tasks/form.html'"
                ng-class="{active: tasksCtrl.tabUpdate}" ng-if="tasksCtrl.tabUpdate"></div>
            <div class="tab-pane" id="tabRemove" ng-include="'tasks/form.html'"
                ng-class="{active: tasksCtrl.tabDelete}" ng-if="tasksCtrl.tabDelete"></div>
        </div>
    </div>
</section>
